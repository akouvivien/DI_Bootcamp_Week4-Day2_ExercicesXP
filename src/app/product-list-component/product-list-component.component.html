<table border="2">

    <th>
        nom produit
    </th>
    <th>
        prixproduit
    </th>

<tr *ngFor ="let item of product">
    <td Bold [ngClass]="{'heightClass' :item.prix > 300,'lowClass': item.prix<= 300}">
        {{item.nom}}
    </td>
    <td  [Highlight]="item.prix" >
        {{item.prix}}
    </td>
</tr>
</table>
